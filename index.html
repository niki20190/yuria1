<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юра вчить англійську</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #categories, #game-area {
            display: none;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Привет, Юра!</h1>
        <button onclick="startApp()">Начать</button>
    </div>
    
    <div id="categories">
        <h2>Выбери тему</h2>
        <button onclick="loadCategory('animals')">Животные</button>
        <button onclick="loadCategory('transport')">Транспорт</button>
        <button onclick="loadCategory('food')">Еда</button>
        <button onclick="loadCategory('buildings')">Здания</button>
        <button onclick="loadCategory('nature')">Природа</button>
        <button onclick="loadCategory('toys')">Игрушки</button>
    </div>
    
    <div id="game-area">
        <button onclick="goBack()">Назад</button>
        <h2 id="category-title"></h2>
        <p id="word-text"></p>
        <p id="word-transcription"></p>
        <button onclick="nextWord()">Следующее</button>
    </div>
    
    <script>
        let categories = {
            animals: [
                { word: "cat", transcription: "кэт" },
                { word: "dog", transcription: "дог" },
                { word: "lion", transcription: "лайон" },
                { word: "tiger", transcription: "тайгер" },
                { word: "elephant", transcription: "элефант" }
            ],
            transport: [
                { word: "car", transcription: "кар" },
                { word: "bus", transcription: "бас" },
                { word: "train", transcription: "трэйн" },
                { word: "bicycle", transcription: "байсикл" },
                { word: "airplane", transcription: "эйрплэйн" }
            ],
            food: [
                { word: "apple", transcription: "эпл" },
                { word: "banana", transcription: "банана" },
                { word: "bread", transcription: "брэд" },
                { word: "cheese", transcription: "чиз" },
                { word: "chocolate", transcription: "чоколет" }
            ]
        };

        let currentCategory = [];
        let currentIndex = 0;

        function startApp() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("categories").style.display = "block";
        }

        function loadCategory(category) {
            if (!categories[category] || categories[category].length === 0) {
                alert("Нет слов в этой категории");
                return;
            }
            currentCategory = categories[category];
            currentIndex = 0;
            document.getElementById("categories").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            document.getElementById("category-title").innerText = category;
            showWord();
        }

        function showWord() {
            if (currentCategory.length === 0) return;
            let wordData = currentCategory[currentIndex];
            if (!wordData) return;
            document.getElementById("word-text").innerText = wordData.word;
            document.getElementById("word-transcription").innerText = wordData.transcription;
        }

        function nextWord() {
            if (currentCategory.length === 0) return;
            currentIndex = (currentIndex + 1) % currentCategory.length;
            showWord();
        }

        function goBack() {
            document.getElementById("game-area").style.display = "none";
            document.getElementById("categories").style.display = "block";
        }
    </script>
</body>
</html>
